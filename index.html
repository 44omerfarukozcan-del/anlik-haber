<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnlÄ±k Haber - Son Dakika & CanlÄ± Borsa</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #0f111a;
            color: #fff;
        }

        .navbar {
            width: 100%;
            padding: 18px 20px;
            background: #151821;
            border-bottom: 2px solid #ff3b3b;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            color: #ff5e3a;
        }

        .logo-text span {
            color: #fff;
        }

        .menu a {
            margin-left: 20px;
            text-decoration: none;
            color: #ddd;
            font-weight: 500;
        }

        .menu a:hover {
            color: #ff5e3a;
        }

        /* Ticker */
        .ticker-wrap {
            background: #11131a;
            border-top: 2px solid #ff3b3b;
            border-bottom: 2px solid #ff3b3b;
            padding: 4px 0;
        }

        .slider {
            width: 100%;
            height: 250px;
            overflow: hidden;
        }

        .slider img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 2px solid #ff5e3a;
        }

        .breaking-news {
            background: #ff3b3b;
            padding: 10px;
            font-weight: 700;
            overflow: hidden;
            white-space: nowrap;
        }

        .breaking-text {
            display: inline-block;
            padding-left: 100%;
            animation: breaking 15s linear infinite;
        }

        @keyframes breaking {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }

        .content {
            padding: 20px;
        }

        @media(min-width: 900px) {
            .content {
                display: grid;
                grid-template-columns: 2fr 1fr;
                gap: 20px;
            }
        }

        .news-title {
            font-size: 22px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 18px;
        }

        .news-card {
            background: #151821;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #1f2533;
            transition: .3s;
            cursor: pointer;
        }

        .news-card:hover {
            transform: scale(1.03);
            border-color: #ff5e3a;
        }

        .news-card img {
            width: 100%;
            height: 180px;
            border-radius: 8px;
            object-fit: cover;
        }

        .sidebar {
            background: #151821;
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo-text">AnlÄ±k <span>Haber</span></div>
        <div class="menu">
            <a href="#">GÃ¼ndem</a>
            <a href="#">Ekonomi</a>
            <a href="#">Spor</a>
            <a href="#">Teknoloji</a>
            <a style="background:#ff3b3b; padding:6px 12px; border-radius:6px;">CANLI</a>
        </div>
    </div>

    <!-- TICKER -->
    <div class="ticker-wrap">
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js">
            {
                "symbols": [
                    { "proName": "BIST:XU100", "title": "BIST 100" },
                    { "proName": "FX:USDTRY", "title": "Dolar/TL" },
                    { "proName": "FX:EURTRY", "title": "Euro/TL" },
                    { "proName": "FX:XAUTRYG", "title": "AltÄ±n/GR" }
                ],
                "colorTheme": "dark",
                "isTransparent": false,
                "displayMode": "adaptive",
                "locale": "tr"
            }
            </script>
        </div>
    </div>

    <!-- SLIDER -->
    <div class="slider">
        <img id="sliderImage" src="https://via.placeholder.com/1200x400?text=Y%C3%BCkleniyor...">
    </div>

    <!-- BREAKING -->
    <div class="breaking-news">
        <span id="breakingText" class="breaking-text">Son dakika haberleri yÃ¼kleniyor...</span>
    </div>

    <!-- CONTENT -->
    <div class="content">
        <div>
            <div class="news-title">ðŸ“Œ GÃ¼ncel Haberler</div>
            <div class="news-grid" id="newsGrid"></div>
        </div>

        <div>
            <div class="sidebar">
                <h3>ðŸ“ˆ CanlÄ± Borsa Grafik</h3>
                <div id="tv_bist" style="height:220px; margin-bottom:20px;"></div>
                <div id="tv_usd" style="height:220px; margin-bottom:20px;"></div>
                <div id="tv_eur" style="height:220px;"></div>
            </div>

            <div class="sidebar">
                <h3>ðŸ”¥ En Ã‡ok Okunanlar</h3>
                <ul id="popularList" style="line-height:1.6; padding-left:15px;"></ul>
            </div>
        </div>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>

    <script>
        const API_KEY = "BURAYA_SENÄ°N_TOKENÄ°NÄ°_YAZ"; // ðŸ”´ SADECE BURAYI SEN DOLDURACAKSIN

        async function loadNews() {
            try {
                const res = await fetch(
                    https://api.currentsapi.services/v1/latest-news?apiKey=${API_KEY}&language=tr
                );
                const data = await res.json();

                const list = data.news || [];

                renderSlider(list);
                renderBreaking(list);
                renderNews(list);
                renderPopular(list);

            } catch (err) {
                console.error("API HatasÄ±:", err);
            }
        }

        function renderSlider(list) {
            const img = document.getElementById("sliderImage");
            let i = 0;

            function next() {
                img.src =
                    list[i].image ||
                    list[i].image_url ||
                    "https://via.placeholder.com/1200x400";
                i = (i + 1) % list.length;
            }

            next();
            setInterval(next, 4000);
        }

        function renderBreaking(list) {
            document.getElementById("breakingText").innerText =
                list.slice(0, 8).map(n => n.title).join("  â€¢  ");
        }

        function renderNews(list) {
            const grid = document.getElementById("newsGrid");
            grid.innerHTML = "";

            list.forEach(item => {
                const div = document.createElement("div");
                div.className = "news-card";

                div.innerHTML = `
                    <img src="${item.image || item.image_url || 'https://via.placeholder.com/300'}">
                    <div class="news-card-title">${item.title}</div>
                `;

                div.onclick = () => window.open(item.url, "_blank");
                grid.appendChild(div);
            });
        }

        function renderPopular(list) {
            const ul = document.getElementById("popularList");
            ul.innerHTML = "";

            list.slice(0, 10).forEach(item => {
                const li = document.createElement("li");
                li.textContent = "â€¢ " + item.title;
                li.style.cursor = "pointer";
                li.onclick = () => window.open(item.url, "_blank");
                ul.appendChild(li);
            });
        }

        loadNews();

        /* TradingView Graphs */
        new TradingView.widget({
            autosize: true,
            symbol: "BIST:XU100",
            interval: "60",
            container_id: "tv_bist",
            theme: "dark",
            locale: "tr",
            hide_top_toolbar: true
        });

        new TradingView.widget({
            autosize: true,
            symbol: "FX:USDTRY",
            interval: "60",
            container_id: "tv_usd",
            theme: "dark",
            locale: "tr",
            hide_top_toolbar: true
        });

        new TradingView.widget({
            autosize: true,
            symbol: "FX:EURTRY",
            interval: "60",
            container_id: "tv_eur",
            theme: "dark",
            locale: "tr",
            hide_top_toolbar: true
        });
    </script>

</body>
</html>
