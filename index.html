<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Belinay Hanƒ±m ‚ù§</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: 'Arial', sans-serif;
    }

    /* Ba≈ülangƒ±√ß ekranƒ± */
    #startScreen {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ff0099, #6600ff);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        font-size: 32px;
        cursor: pointer;
        text-shadow: 0 0 15px white;
        z-index: 10;
    }

    #startScreen button {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: 22px;
        border: none;
        background: white;
        color: #ff0099;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 0 15px white;
    }

    /* Hareketli neon arka plan */
    @keyframes neonBg {
        0% { background-color: #11001d; }
        25% { background-color: #1a0030; }
        50% { background-color: #260040; }
        75% { background-color: #1a0030; }
        100% { background-color: #11001d; }
    }
    body {
        animation: neonBg 6s infinite alternate;
    }

    /* Sis / duman efekti */
    .fog {
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,0,150,0.25) 0%, rgba(0,0,0,0) 70%);
        animation: fogMove 12s infinite alternate;
        pointer-events: none;
    }

    @keyframes fogMove {
        0% { transform: translate(-10%, -10%); }
        100% { transform: translate(-30%, -30%); }
    }

    /* Neon kalpler */
    .heart {
        position: absolute;
        color: #ff2bdc;
        text-shadow:
            0 0 10px #ff2bdc,
            0 0 25px #ff2bdc,
            0 0 45px #ff2bdc;
        animation: fall 3.8s linear forwards;
    }

    @keyframes fall {
        0% { transform: translateY(-150px) scale(2); opacity: 1; }
        100% { transform: translateY(900px) scale(0.3); opacity: 0; }
    }

    /* Tƒ±klanƒ±nca patlayan kalp */
    @keyframes pop {
        0% { transform: scale(0); opacity: 1; }
        100% { transform: scale(4); opacity: 0; }
    }
    .popHeart {
        position: absolute;
        color: #ff66dd;
        text-shadow: 0 0 20px #ff66dd;
        animation: pop 0.6s ease-out forwards;
        font-size: 45px;
        pointer-events: none;
    }

    /* U√ßu≈üan kelebek */
    .butterfly {
        position: absolute;
        font-size: 30px;
        animation: fly 6s linear;
    }

    @keyframes fly {
        0% { transform: translateX(-50px) translateY(0); }
        100% { transform: translateX(120vw) translateY(-50vh); }
    }

    /* Yazƒ± makinesi + neon */
    #message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        font-size: 40px;
        white-space: nowrap;
        color: #ff7de9;
        opacity: 0;
        text-shadow:
            0 0 8px #ff61f7,
            0 0 30px #ff1ac7,
            0 0 55px #ff0ec2;
        animation: fadeIn 2s forwards 4.5s;
    }

    @keyframes fadeIn {
        100% { opacity: 1; }
    }

    /* Parlayan titre≈üen Belinay */
    .shine {
        animation: shineAnim 1s infinite alternate;
    }

    @keyframes shineAnim {
        0% { text-shadow: 0 0 10px #ff99ff; }
        100% { text-shadow: 0 0 25px #ff00ff; }
    }
</style>
</head>

<body>

<!-- Ba≈ülangƒ±√ß ekranƒ± -->
<div id="startScreen">
    S√ºrpriz i√ßin hazƒ±r mƒ±sƒ±nƒ±z? üíñ  
    <button>Tƒ±kla ve Ba≈ülat</button>
</div>

<!-- Sis efekti -->
<div class="fog"></div>

<!-- M√ºzik -->
<audio id="music" loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Monplaisir/LOVEMAKIN/Monplaisir_-_03_-_Kiss_Forever.mp3" type="audio/mpeg">
</audio>

<div id="message"></div>

<script>

document.getElementById("startScreen").onclick = function() {
    this.style.display = "none";
    document.getElementById("music").play();
};

/* Kalp yaƒümuru */
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (30 + Math.random() * 60) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
}, 120);

/* Tƒ±klayƒ±nca patlayan kalp */
document.addEventListener("click", (e)=>{
    const pop = document.createElement("div");
    pop.classList.add("popHeart");
    pop.innerHTML = "üíó";
    pop.style.left = e.clientX + "px";
    pop.style.top = e.clientY + "px";
    document.body.appendChild(pop);
    setTimeout(() => pop.remove(), 600);
});

/* U√ßu≈üan kelebekler */
setInterval(() => {
    const b = document.createElement("div");
    b.classList.add("butterfly");
    b.innerHTML = "ü¶ã";
    b.style.left = "-50px";
    b.style.top = Math.random() * window.innerHeight + "px";
    document.body.appendChild(b);
    setTimeout(() => b.remove(), 6000);
}, 1500);

/* Yazƒ± makinesi */
let text = "√áok g√ºzelsiniz  ";
let name = "Belinay Hanƒ±m ‚ù§";
let index = 0;
let msgDiv = document.getElementById("message");

setTimeout(function typeWriter() {
    if (index < text.length) {
        msgDiv.innerHTML = text.substring(0, index+1);
        index++;
        setTimeout(typeWriter, 120);
    } else {
        msgDiv.innerHTML = text + "<span class='shine'>" + name + "</span>";
    }
}, 3500);

</script>

</body>
</html>
