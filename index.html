<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #0f111a;
            color: #fff;
        }

        /* NAVBAR */
        .navbar {
            width: 100%;
            padding: 18px 20px;
            background: #151821;
            border-bottom: 2px solid #ff3b3b;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            color: #ff5e3a;
        }

        .logo-text span {
            color: #fff;
        }

        .menu a {
            margin-left: 20px;
            text-decoration: none;
            color: #ddd;
            font-weight: 500;
        }

        .menu a:hover {
            color: #ff5e3a;
        }

        /* SLIDER */
        .slider {
            width: 100%;
            height: 250px;
            overflow: hidden;
            margin-top: 10px;
        }

        .slider img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 2px solid #ff5e3a;
        }

        /* BREAKING NEWS */
        .breaking-news {
            background: #ff3b3b;
            padding: 10px;
            font-weight: 700;
            overflow: hidden;
            white-space: nowrap;
        }

        .breaking-text {
            display: inline-block;
            padding-left: 100%;
            animation: breaking 15s linear infinite;
        }

        @keyframes breaking {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-100%);
            }
        }

        /* CONTENT GRID */
        .content {
            padding: 20px;
        }

        @media(min-width: 900px) {
            .content {
                display: grid;
                grid-template-columns: 2fr 1fr;
                gap: 20px;
            }
        }

        /* NEWS GRID */
        .news-section {}

        .news-title {
            font-size: 22px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 18px;
        }

        .news-card {
            background: #151821;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #1f2533;
            transition: .3s;
            cursor: pointer;
        }

        .news-card:hover {
            transform: scale(1.03);
            border-color: #ff5e3a;
        }

        .news-card img {
            width: 100%;
            height: 180px;
            border-radius: 8px;
            object-fit: cover;
        }

        .news-card-title {
            font-weight: 700;
            font-size: 18px;
            margin-top: 8px;
        }

        .news-card-desc {
            font-size: 14px;
            color: #bfc3cc;
            margin-top: 5px;
        }

        /* SIDEBAR */
        .sidebar {
            background: #151821;
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo-text">AnlÄ±k <span>Haber</span></div>

        <div class="menu">

    </div>

    <!-- TICKER BAR -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript"
            src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                {
                    "symbols": [
                        { "proName": "BIST:XU100", "title": "BIST 100" },
                        { "proName": "FX_IDC:USDTRY", "title": "Dolar/TL" },
                        { "proName": "FX_IDC:EURTRY", "title": "Euro/TL" }
                    ],
                    "colorTheme": "dark",
                    "isTransparent": false,
                    "displayMode": "adaptive",
                    "locale": "tr"
                }
        </script>
    </div>

    <!-- SLIDER -->
    <div class="slider">
        <img id="sliderImage" src="https://via.placeholder.com/1200x400?text=YÃ¼kleniyor">
    </div>

    <!-- BREAKING -->
    <div class="breaking-news">
        <span id="breakingText" class="breaking-text">Son dakika haberleri yÃ¼kleniyor...</span>
    </div>

    <!-- CONTENT -->
    <div class="content">

        <!-- NEWS -->
        <div class="news-section">
            <div class="news-title">ðŸ“Œ GÃ¼ncel Haberler</div>
            <div class="news-grid" id="newsGrid"></div>
        </div>

        <!-- SIDEBAR -->
        <div>

            <!-- Borsa -->
            <div class="sidebar">
                <h3>ðŸ“ˆ CanlÄ± Borsa</h3>

                <div class="tradingview-widget-container" style="margin-bottom:20px;">
                    <div id="tradingview_bist" style="height: 240px;"></div>
                </div>

                <div class="tradingview-widget-container" style="margin-bottom:20px;">
                    <div id="tradingview_usd" style="height: 240px;"></div>
                </div>

                <div class="tradingview-widget-container">
                    <div id="tradingview_eur" style="height: 240px;"></div>
                </div>
            </div>

            <!-- PopÃ¼ler -->
            <div class="sidebar">
                <h3>ðŸ”¥ En Ã‡ok Okunanlar</h3>
                <ul id="popularList" style="line-height:1.6; padding-left:15px;"></ul>
            </div>

        </div>

    </div>

    <!-- TRADINGVIEW SCRIPT -->
    <script src="https://s3.tradingview.com/tv.js"></script>

    <!-- API + SLIDER + HABER SCRIPT -->
    <script>
        const NEWS_API_KEY = "pub_b64510ef0d7a472f803e4d7c5e28e06e";

        async function loadNews() {
            try {
                const res = await fetch(https://newsdata.io/api/1/news?apikey=${NEWS_API_KEY}&country=tr&language=tr);
                const data = await res.json();
                const list = data.results || [];

                renderSlider(list);
                renderBreaking(list);
                renderNews(list);
                renderPopular(list);

            } catch (err) {
                console.error("Haber API HatasÄ±:", err);
            }
        }

        /* Slider */
        function renderSlider(list) {
            const imgBox = document.getElementById("sliderImage");
            let index = 0;

            function next() {
                const img = list[index]?.image_url || list[index]?.image || "https://via.placeholder.com/1200x400";
                imgBox.src = img;
                index = (index + 1) % list.length;
            }

            next();
            setInterval(next, 6000);
        }

        /* Breaking */
        function renderBreaking(list) {
            const text = list.slice(0, 6).map(x => x.title).join("   â€¢   ");
            document.getElementById("breakingText").innerText = text;
        }

        /* News Grid */
        function renderNews(list) {
            const grid = document.getElementById("newsGrid");
            grid.innerHTML = "";

            list.forEach(item => {
                const img = item.image_url || item.image || "https://via.placeholder.com/300x200";
                const div = document.createElement("div");
                div.className = "news-card";

                div.innerHTML = `
                    <img src="${img}">
                    <div class="news-card-title">${item.title}</div>
                    <div class="news-card-desc">${item.description || ""}</div>
                `;

                div.onclick = () => window.open(item.link, "_blank");
                grid.appendChild(div);
            });
        }

        /* Popular */
        function renderPopular(list) {
            const ul = document.getElementById("popularList");
            ul.innerHTML = "";

            list.slice(0, 8).forEach(item => {
                const li = document.createElement("li");
                li.innerText = "â€¢ " + item.title;
                li.onclick = () => window.open(item.link, "_blank");
                li.style.cursor = "pointer";
                ul.appendChild(li);
            });
        }

        loadNews();

        /* TradingView Widgets */

        new TradingView.widget({
            "container_id": "tradingview_bist",
            "autosize": true,
            "symbol": "BIST:XU100",
            "interval": "15",
            "timezone": "Europe/Istanbul",
            "theme": "dark",
            "style": "1",
            "locale": "tr",
            "hide_top_toolbar": true,
            "hide_legend": true
        });

        new TradingView.widget({
            "container_id": "tradingview_usd",
            "autosize": true,
            "symbol": "FX_IDC:USDTRY",
            "interval": "15",
            "timezone": "Europe/Istanbul",
            "theme": "dark",
            "style": "1",
            "locale": "tr",
            "hide_top_toolbar": true,
            "hide_legend": true
        });

        new TradingView.widget({
            "container_id": "tradingview_eur",
            "autosize": true,
            "symbol": "FX_IDC:EURTRY",
            "interval": "15",
            "timezone": "Europe/Istanbul",
            "theme": "dark",
            "style": "1",
            "locale": "tr",
            "hide_top_toolbar": true,
            "hide_legend": true
        });

    </script>

</body>
