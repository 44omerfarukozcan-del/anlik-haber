<!DOCTYPE html>

<style>
body {

/* Ã–NE Ã‡IKAN HABER */

.featured-img {

/* HABER LÄ°STESÄ° */

  background: #141b2f;

}

/* =======================
   GELÄ°ÅžTÄ°RÄ°LMÄ°Åž BORSA TASARIMI
=========================*/
.market-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));

}

.market-card {

.market-card:hover {

.market-name {

.market-price {

}

.market-change {

}

}

  animation: flashAnim 0.6s ease;

@keyframes flashAnim {
  0% { background-color: rgba(255,255,255,0.3); }

/* POPULAR */

footer {
  text-align: center;

<body>

<header>
  <div class="logo">AnlÄ±k Haber</div>
  <nav>
    <a href="#">GÃ¼ndem</a>
    <a href="#">Ekonomi</a>
    <a href="#">Spor</a>
    <a href="#">Teknoloji</a>
  </nav>
  <div class="live-tag">CANLI</div>
</header>

<div id="breakingBar">
  <span id="breakingTicker">YÃ¼kleniyor...</span>
</div>

<div class="container">

  <div style="width: 70%;">
    
    <section id="featuredNews">
      <div id="featuredImg" class="featured-img"></div>
      <h2 id="featuredTitle"></h2>
      <p id="featuredDesc"></p>
      <span id="featuredDate"></span>
    </section>

    <h2>GÃ¼ncel Haberler</h2>
    <div id="generalNews"
      style="display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:15px;">
    </div>

  </div>

  <aside class="sidebar">

    <div id="marketBox">
      <h3 style="margin-bottom:12px;">ðŸ“ˆ CanlÄ± Borsa</h3>
      <div id="marketList" class="market-grid"></div>
    </div>

    <div id="popularBox">
      <h3>En Ã‡ok Okunanlar</h3>
      <ul id="popularList"></ul>
    </div>

  </aside>

</div>


<script>
// =========================================================
//  GERÃ‡EK HABER API (NewsData.io)
// =========================================================

const NEWS_API_KEY = "pub_b64510ef0d7a472f803e4d7c5e28e06e";

async function fetchNews() {
    try {
        const url =
          https://newsdata.io/api/1/news?apikey=${NEWS_API_KEY}&country=tr&language=tr;

        const res = await fetch(url);
        const data = await res.json();
        const list = data.results || [];

        renderFeatured(list[0]);
        renderNews(list);
        renderBreaking(list);
        renderPopular(list);

    } catch (err) {
        console.error("HABER API HATASI:", err);
        document.getElementById("breakingTicker").textContent =
          "Haberler yÃ¼klenemedi.";
    }
}

// ----------- Featured ----------
function renderFeatured(item) {
    if (!item) return;

    const img = item.image_url || item.image || "";
    document.getElementById("featuredImg").style.backgroundImage =
      url('${img}');

    document.getElementById("featuredTitle").textContent = item.title || "";
    document.getElementById("featuredDesc").textContent = item.description || "";
    document.getElementById("featuredDate").textContent =
      new Date(item.pubDate).toLocaleString("tr-TR");

    document.getElementById("featuredNews").onclick = () => {
        if (item.link) window.open(item.link, "_blank");
    };
}

// ----------- Haberler ----------
function renderNews(list) {
    const area = document.getElementById("generalNews");
    area.innerHTML = "";

    list.forEach(item => {
        const img = item.image_url || item.image || "https://via.placeholder.com/300x200?text=Haber";

        const card = document.createElement("div");
        card.className = "news-card";
        card.innerHTML = `
            <div class="news-thumb" style="background-image:url('${img}')"></div>
            <div class="news-body">
                <div class="news-title">${item.title || ""}</div>
                <div class="news-summary">${item.description || ""}</div>
                <div class="news-meta">${new Date(item.pubDate).toLocaleString("tr-TR")}</div>
            </div>
        `;
        card.onclick = () => window.open(item.link, "_blank");

        area.appendChild(card);
    });
}

// ----------- Son Dakika ----------
function renderBreaking(list) {
    const titles = list.slice(0, 10).map(x => x.title).join("  â€¢  ");
    document.getElementById("breakingTicker").textContent = titles;
}

// ----------- PopÃ¼ler ----------
function renderPopular(list) {
    const ul = document.getElementById("popularList");
    ul.innerHTML = "";

    list.slice(0, 5).forEach(item => {
        const li = document.createElement("li");
        li.textContent = item.title;
        li.onclick = () => window.open(item.link, "_blank");
        ul.appendChild(li);
    });
}


// =========================================================
//  CANLI BORSA â€“ Finnhub GeliÅŸmiÅŸ
// =========================================================

const FINNHUB_KEY = "d4c7o9r9r01qoua32qbc0d4c7o9r01qoua32qbcg";

const symbols = [
  { symbol: "BIST:XU100", name: "BIST 100" },
  { symbol: "OANDA:USDTRY", name: "Dolar / TL" },
  { symbol: "OANDA:EURTRY", name: "Euro / TL" }
];

async function fetchMarket() {
    const box = document.getElementById("marketList");
    box.innerHTML = "";

    for (const item of symbols) {
        try {
            const url = https://finnhub.io/api/v1/quote?symbol=${item.symbol}&token=${FINNHUB_KEY};
            const res = await fetch(url);
            const data = await res.json();

            const price = data.c;
            const prev = data.pc;
            const diff = ((price - prev) / prev) * 100;

            const card = document.createElement("div");
            card.className = "market-card";

            const direction = diff >= 0 ? "â–²" : "â–¼";
            const colorClass = diff >= 0 ? "positive" : "negative";

            card.innerHTML = `
                <div class="market-name">${item.name}</div>
                <div class="market-price ${colorClass}">
                    ${price ? price.toFixed(2) : "â€”"} <span>${direction}</span>
                </div>
                <div class="market-change ${colorClass}">
                    ${diff ? diff.toFixed(2) : "0.00"}%
                </div>
            `;

            if (card.dataset.lastPrice && card.dataset.lastPrice != price) {
                card.classList.add("flash");
                setTimeout(() => card.classList.remove("flash"), 600);
            }

            card.dataset.lastPrice = price;

            box.appendChild(card);

        } catch (err) {
            console.error("BORSA API HATASI:", err);
        }
    }
}


// =========================================================
//  OTOMATÄ°K YENÄ°LEME
// =========================================================
fetchNews();
fetchMarket();

setInterval(fetchNews, 5 * 60 * 1000);     // 5 dakikada bir haber
setInterval(fetchMarket, 30 * 1000);       // 30 saniyede bir borsa

</script>

</body>
