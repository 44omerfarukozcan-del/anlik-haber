<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnlÄ±k Haber - Son Dakika & CanlÄ± Borsa</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #0f111a;
            color: #fff;
        }

        .navbar {
            width: 100%;
            padding: 18px 20px;
            background: #151821;
            border-bottom: 2px solid #ff3b3b;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            color: #ff5e3a;
        }

        .logo-text span {
            color: #fff;
        }

        .menu a {
            margin-left: 20px;
            text-decoration: none;
            color: #ddd;
            font-weight: 500;
        }

        .menu a:hover {
            color: #ff5e3a;
        }

        .slider {
            width: 100%;
            height: 250px;
            overflow: hidden;
        }

        .slider img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 2px solid #ff5e3a;
        }

        .breaking-news {
            background: #ff3b3b;
            padding: 10px;
            font-weight: 700;
            overflow: hidden;
            white-space: nowrap;
        }

        .breaking-text {
            display: inline-block;
            padding-left: 100%;
            animation: breaking 55s linear infinite;
        }

        @keyframes breaking {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }

        .content {
            padding: 20px;
        }

        @media(min-width: 900px) {
            .content {
                display: grid;
                grid-template-columns: 2fr 1fr;
                gap: 20px;
            }
        }

        .news-title {
            font-size: 22px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 18px;
        }

        .news-card {
            background: #151821;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #1f2533;
            transition: .3s;
            cursor: pointer;
        }

        .news-card:hover {
            transform: scale(1.03);
            border-color: #ff5e3a;
        }

        .news-card img {
            width: 100%;
            height: 180px;
            border-radius: 8px;
            object-fit: cover;
        }

        .news-card-title {
            font-weight: 700;
            font-size: 18px;
            margin-top: 8px;
        }

        .news-card-desc {
            font-size: 14px;
            color: #bfc3cc;
            margin-top: 5px;
        }

        .sidebar {
            background: #151821;
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div class="logo-text">AnlÄ±k <span>Haber</span></div>

        <div class="menu">
            <a href="#">GÃ¼ndem</a>
            <a href="#">Ekonomi</a>
            <a href="#">Spor</a>
            <a href="#">Teknoloji</a>
            <a style="background:#ff3b3b; padding:6px 12px; border-radius:6px;">CANLI</a>
        </div>
    </div>

    <div class="slider">
        <img id="sliderImage" src="https://via.placeholder.com/1200x400?text=Y%C3%BCkleniyor...">
    </div>

    <div class="breaking-news">
        <span id="breakingText" class="breaking-text">Son dakika haberleri yÃ¼kleniyor...</span>
    </div>

    <div class="content">
        <div class="news-section">
            <div class="news-title">ðŸ“Œ GÃ¼ncel Haberler</div>
            <div class="news-grid" id="newsGrid"></div>
        </div>

        <div>
            <div class="sidebar">
                <h3>ðŸ”¥ En Ã‡ok Okunanlar</h3>
                <ul id="popularList" style="line-height:1.6; padding-left:15px;"></ul>
            </div>
        </div>

    </div>

    <script>
        async function loadNews() {
            try {
                // TRT Haber + NTV Haber RSS kaynaklarÄ±
                const sources = [
                    "https://api.rss2json.com/v1/api.json?rss_url=https://www.trt.net.tr/rss/gundem.rss",
                    "https://api.rss2json.com/v1/api.json?rss_url=https://www.ntv.com.tr/gundem.rss"
                ];

                let allNews = [];

                for (let url of sources) {
                    const res = await fetch(url);
                    const data = await res.json();
                    if (data.items) allNews = allNews.concat(data.items);
                }

                // Haberleri tarihe gÃ¶re sÄ±rala
                allNews.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

                renderSlider(allNews);
                renderBreaking(allNews);
                renderNews(allNews);
                renderPopular(allNews);

            } catch (err) {
                console.error("Haber YÃ¼kleme HatasÄ±:", err);
            }
        }

        function renderSlider(list) {
            const imgBox = document.getElementById("sliderImage");
            let i = 0;

            function next() {
                imgBox.src = list[i].thumbnail || "https://via.placeholder.com/1200x400";
                i = (i + 1) % list.length;
            }

            next();
            setInterval(next, 5000);
        }

        function renderBreaking(list) {
            const text = list.slice(0, 8).map(x => x.title).join("   â€¢   ");
            document.getElementById("breakingText").innerText = text;
        }

        function renderNews(list) {
            const grid = document.getElementById("newsGrid");
            grid.innerHTML = "";

            list.forEach(item => {
                const div = document.createElement("div");
                div.className = "news-card";

                div.innerHTML = `
                    <img src="${item.thumbnail}">
                    <div class="news-card-title">${item.title}</div>
                    <div class="news-card-desc">${item.description.slice(0, 120)}...</div>
                `;

                div.onclick = () => window.open(item.link, "_blank");
                grid.appendChild(div);
            });
        }

        function renderPopular(list) {
            const ul = document.getElementById("popularList");
            ul.innerHTML = "";

            list.slice(0, 10).forEach(item => {
                const li = document.createElement("li");
                li.innerText = "â€¢ " + item.title;
                li.style.cursor = "pointer";
                li.onclick = () => window.open(item.link, "_blank");
                ul.appendChild(li);
            });
        }

        loadNews();
    </script>

</body>

</html>
