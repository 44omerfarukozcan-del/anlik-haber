<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Belinay Hanƒ±m ‚ù§</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #0b0014;
        font-family: 'Arial', sans-serif;
    }

    /* 3D D√∂nen b√ºy√ºk kalp */
    #bigHeart {
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 90px;
        text-shadow: 0 0 25px #ff4fe9;
        animation: spin 4s infinite linear;
    }

    @keyframes spin {
        0% { transform: translateX(-50%) rotateY(0deg); }
        100% { transform: translateX(-50%) rotateY(360deg); }
    }

    /* Kalp patlama */
    .popHeart {
        position: absolute;
        font-size: 55px;
        color: #ff68dd;
        text-shadow: 0 0 20px #ff68dd;
        animation: pop 0.6s ease-out forwards;
        pointer-events: none;
    }

    @keyframes pop {
        0% { transform: scale(0.2); opacity: 1; }
        100% { transform: scale(4); opacity: 0; }
    }

    /* Altƒ±n akan yazƒ± */
    .gold {
        font-size: 38px;
        position: fixed;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(90deg, #fff4a6, #ffd700, #ffbb00, #fff4a6);
        -webkit-background-clip: text;
        color: transparent;
        background-size: 300%;
        animation: goldFlow 3s infinite linear;
        text-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    @keyframes goldFlow {
        0% { background-position: 0%; }
        100% { background-position: 300%; }
    }
</style>
</head>

<body>

<!-- 3D d√∂nen kalp -->
<div id="bigHeart">üíó</div>

<!-- Altƒ±n akan yazƒ± -->
<div class="gold">√áok g√ºzelsiniz Belinay Hanƒ±m ‚ù§</div>

<!-- Arka plan m√ºziƒüi -->
<audio id="music" autoplay loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Monplaisir/LOVEMAKIN/Monplaisir_-_03_-_Kiss_Forever.mp3" type="audio/mpeg">
</audio>

<!-- Pƒ±t pƒ±t ses efekti -->
<audio id="popSound">
    <source src="https://cdn.pixabay.com/download/audio/2023/03/07/audio_e7f885bb05.mp3?filename=pop-147073.mp3">
</audio>

<script>
/* Tƒ±klayƒ±nca patlama + ses */
document.addEventListener("click", (e)=>{
    let pop = document.createElement("div");
    pop.classList.add("popHeart");
    pop.innerHTML = "üíñ";
    pop.style.left = e.clientX + "px";
    pop.style.top = e.clientY + "px";
    document.body.appendChild(pop);

    // Pƒ±t pƒ±t sesi
    let s = document.getElementById("popSound").cloneNode(true);
    s.play();

    setTimeout(()=>pop.remove(),600);
});
</script>

</body>
</html>
