    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: background .25s, color .25s;
        }

        :root {
            --bg: #0f111a;
            --card: #151821;
            --text: #fff;
            --subtext: #aaa;
        }

        .light {
            --bg: #f4f4f4;
            --card: #ffffff;
            --text: #111;
            --subtext: #555;
        }

        /* NAVBAR */
        .navbar {
            width: 100%;
            padding: 16px 22px;
            background: var(--card);
            border-bottom: 2px solid #ff3b3b;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-area svg {
            width: 40px;
            height: 40px;
        }

        .nav-title {
            font-size: 26px;
            font-weight: 800;
            color: #ff5e3a;
        }

        .nav-title span {
            color: #fff;
        }

        .menu a {
            margin-left: 18px;
            cursor: pointer;
            color: var(--text);
            font-weight: 600;
            opacity: .8;
        }

        .menu a:hover,
        .menu a.active {
            opacity: 1;
            color: #ff5e3a;
        }

        /* SEARCH */
        .search-box {
            margin-top: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .search-input {
            width: 90%;
            max-width: 600px;
            padding: 10px 14px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: var(--card);
            color: var(--text);
        }

        /* SLIDER */
        .slider {
            width: 100%;
            height: 260px;
            overflow: hidden;
            margin-top: 10px;
        }

        .slider img {
            width: 100%;
            height: 260px;
            object-fit: cover;
        }

        /* BREAKING */
        .breaking-news {
            background: #ff3b3b;
            padding: 10px;
            font-weight: 700;
            overflow: hidden;
            white-space: nowrap;
        }

        .breaking-text {
            display: inline-block;
            padding-left: 100%;
            animation: breaking 14s linear infinite;
        }

        @keyframes breaking {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-100%);
            }
        }

        /* CONTENT */
        .content {
            padding: 20px;
        }

        @media(min-width: 900px) {
            .content {
                display: grid;
                grid-template-columns: 2fr 1fr;
                gap: 20px;
            }
        }

        /* NEWS */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 18px;
        }

        .news-card {
            background: var(--card);
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #222;
            cursor: pointer;
            transition: .3s;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp .6s forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .news-card:hover {
            transform: scale(1.03);
            border-color: #ff5e3a;
        }

        .news-card img {
            width: 100%;
            height: 170px;
            border-radius: 8px;
            object-fit: cover;
        }

        .news-card-title {
            font-size: 17px;
            font-weight: 700;
            margin-top: 8px;
        }

        .news-card-desc {
            font-size: 14px;
            margin-top: 5px;
            color: var(--subtext);
        }

        /* SIDEBAR */
        .sidebar {
            background: var(--card);
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* POPUP (Haber Detay) */
        .popup-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .popup-box {
            background: var(--card);
            width: 90%;
            max-width: 700px;
            max-height: 85%;
            overflow-y: auto;
            border-radius: 12px;
            padding: 20px;
            animation: pop .3s ease;
        }

        @keyframes pop {
            from {
                transform: scale(.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .popup-close {
            text-align: right;
            font-size: 26px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .popup-img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .popup-title {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .popup-desc {
            font-size: 16px;
            color: var(--subtext);
            margin-bottom: 10px;
        }
    </style>
</head>

    <!-- JAVASCRIPT - FULL SYSTEM -->
    <script>
        /* ===========================
           THEME
        ============================ */
        function toggleTheme() {
            document.body.classList.toggle("light");
            localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
        }

        if (localStorage.getItem("theme") === "light") {
            document.body.classList.add("light");
        }

        /* ===========================
           NEWS API (2 KAYNAKLI)
        ============================ */
        const API1 = "https://newsdata.io/api/1/news?";
        const KEY1 = "apikey=pub_b64510ef0d7a472f803e4d7c5e28e06e";

        const API2 = "https://gnews.io/api/v4/search?q=";
        const KEY2 = "&apikey=7bf5f6eaa29e4b3a933ea15e67d9a22c"; // Ã¼cretsiz gnews key (Ã¶rnek)

        let globalNews = [];

        async function loadNews(category = "") {
            try {
                let url1 = ${API1}${KEY1}&country=tr&language=tr${category};
                let res1 = await fetch(url1);
                let data1 = await res1.json();

                if (data1.results?.length > 0) {
                    globalNews = data1.results;
                    renderAll();
                    return;
                }

                let cat = category.replace("&category=", "");
                let url2 = ${API2}${cat || "turkey"}${KEY2};
                let res2 = await fetch(url2);
                let data2 = await res2.json();

                if (data2.articles?.length > 0) {
                    globalNews = data2.articles.map(a => ({
                        title: a.title,
                        description: a.description,
                        image_url: a.image,
                        link: a.url
                    }));
                    renderAll();
                    return;
                }

                alert("Haber bulunamadÄ±!");

            } catch (e) {
                console.log("Haber API hatasÄ±:", e);
            }
        }

        /* ===========================
           RENDER SYSTEM
        ============================ */
        function renderAll() {
            renderSlider(globalNews);
            renderBreaking(globalNews);
            renderNews(globalNews);
            renderPopular(globalNews);
        }

        /* SLIDER */
        function renderSlider(list) {
            const slider = document.getElementById("sliderImage");
            let index = 0;

            function next() {
                slider.src = list[index]?.image_url || "https://via.placeholder.com/1400x400";
                index = (index + 1) % list.length;
            }

            next();
            setInterval(next, 6000);
        }

        /* BREAKING */
        function renderBreaking(list) {
            document.getElementById("breakingText").innerText =
                list.slice(0, 8).map(x => x.title).join("   â€¢   ");
        }

        /* NEWS GRID */
        function renderNews(list) {
            const grid = document.getElementById("newsGrid");
            grid.innerHTML = "";

            list.forEach((n, i) => {
                const img = n.image_url || "https://via.placeholder.com/300x200";

                const card = document.createElement("div");
                card.className = "news-card";
                card.style.animationDelay = (i * .05) + "s";

                card.innerHTML = `
                    <img src="${img}">
                    <div class="news-card-title">${n.title}</div>
                    <div class="news-card-desc">${n.description || ""}</div>
                `;

                card.onclick = () => openPopup(n);
                grid.appendChild(card);
            });
        }

        /* POPULAR */
        function renderPopular(list) {
            const ul = document.getElementById("popularList");
            ul.innerHTML = "";

            list.slice(0, 8).forEach(n => {
                const li = document.createElement("li");
                li.style.cursor = "pointer";
                li.innerText = "â€¢ " + n.title;
                li.onclick = () => openPopup(n);
                ul.appendChild(li);
            });
        }

        /* ===========================
           POPUP SYSTEM
        ============================ */
        function openPopup(news) {
            document.getElementById("popupBg").style.display = "flex";

            document.getElementById("popupImg").src =
                news.image_url || "https://via.placeholder.com/400x300";

            document.getElementById("popupTitle").innerText = news.title;
            document.getElementById("popupDesc").innerText =
                news.description || "Detay iÃ§in baÄŸlantÄ±ya gidin.";
            document.getElementById("popupLink").href = news.link;
        }

        function closePopup() {
            document.getElementById("popupBg").style.display = "none";
        }

        /* ===========================
           SEARCH SYSTEM
        ============================ */
        document.getElementById("searchInput").addEventListener("input", e => {
            const q = e.target.value.toLowerCase();

            const filtered = globalNews.filter(n =>
                n.title.toLowerCase().includes(q) ||
                (n.description || "").toLowerCase().includes(q)
            );

            renderNews(filtered);
            renderPopular(filtered);
        });

        /* ===========================
           CATEGORY BUTTONS
        ============================ */
        document.getElementById("btn-gundem").onclick = () => loadNews("&category=top");
        document.getElementById("btn-ekonomi").onclick = () => loadNews("&category=business");
        document.getElementById("btn-spor").onclick = () => loadNews("&category=sports");
        document.getElementById("btn-teknoloji").onclick = () => loadNews("&category=technology");

        /* ===========================
           INIT
        ============================ */
        loadNews();

        /* ===========================
           TRADINGVIEW
        ============================ */

            container_id: "tradingview_bist",
            autosize: true,
            symbol: "BIST:XU100",
            interval: "30",
            theme: "dark",
            locale: "tr",
            hide_top_toolbar: true,
            hide_legend: true
        });

        new TradingView.widget({
            container_id: "tradingview_usd",
            autosize: true,
            symbol: "FX_IDC:USDTRY",
            interval: "30",
            theme: "dark",
            locale: "tr",
            hide_top_toolbar: true,
            hide_legend: true
        });

        new TradingView.widget({

            autosize: true,
            symbol: "FX_IDC:EURTRY",
            interval: "30",
            theme: "dark",
            locale: "tr",
            hide_top_toolbar: true,
            hide_legend: true
        });
    </script>
