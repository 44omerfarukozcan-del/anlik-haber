    <script>
        const API_KEY = "pub_b64510ef0d7a472f803e4d7c5e28e06e";

        async function loadNews(category = "") {
            let url = https://newsdata.io/api/1/news?apikey=${API_KEY}&country=tr&language=tr${category};

            const res = await fetch(url);
            const data = await res.json();
            const list = data.results || [];

            renderSlider(list);
            renderBreaking(list);
            renderNews(list);
            renderPopular(list);
        }

        function renderSlider(list) {
            let index = 0;
            const slider = document.getElementById("sliderImage");

            function next() {
                const img = list[index]?.image_url || list[index]?.image || "https://via.placeholder.com/1200x400";
                slider.src = img;
                index = (index + 1) % list.length;
            }
            next();
            setInterval(next, 6000);
        }

        function renderBreaking(list) {
            document.getElementById("breakingText").innerText =
                list.slice(0, 8).map(x => x.title).join("   â€¢   ");
        }

        function renderNews(list) {
            const grid = document.getElementById("newsGrid");
            grid.innerHTML = "";

            list.forEach(n => {
                const img = n.image_url || n.image || "https://via.placeholder.com/300x200";

                const card = document.createElement("div");
                card.className = "news-card";

                card.innerHTML = `
                    <img src="${img}">
                    <div class="news-card-title">${n.title}</div>
                    <div class="news-card-desc">${n.description || ""}</div>
                `;

                card.onclick = () => window.open(n.link, "_blank");
                grid.appendChild(card);
            });
        }

        function renderPopular(list) {
            const ul = document.getElementById("popularList");
            ul.innerHTML = "";

            list.slice(0, 8).forEach(n => {
                const li = document.createElement("li");
                li.style.cursor = "pointer";
                li.innerText = "â€¢ " + n.title;
                li.onclick = () => window.open(n.link, "_blank");
                ul.appendChild(li);
            });
        }

        // CATEGORIES
        document.getElementById("btn-gundem").onclick = () => loadNews("&category=top");
        document.getElementById("btn-ekonomi").onclick = () => loadNews("&category=business");
        document.getElementById("btn-spor").onclick = () => loadNews("&category=sports");
        document.getElementById("btn-teknoloji").onclick = () => loadNews("&category=technology");

        loadNews();

        // TradingView Widgets
        new TradingView.widget({
            container_id: "tradingview_bist",
            autosize: true,
            symbol: "BIST:XU100",
            interval: "15",
            theme: "dark",
            locale: "tr",
            hide_top_toolbar: true,
            hide_legend: true
        });

        new TradingView.widget({

            symbol: "FX_IDC:USDTRY",

            hide_top_toolbar: true,

        });

        new TradingView.widget({

            theme: "dark",
            locale: "tr",
            hide_top_toolbar: true,
            hide_legend: true
        });
    </script>
