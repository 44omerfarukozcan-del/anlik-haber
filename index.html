<script>
// ========================
//  NEWS DATA API (GERÃ‡EK HABERLER)
// ========================

const NEWS_API_KEY = "pub_b64510ef0d7a472f803e4d7c5e28e06e";

// HABERLERÄ° YÃœKLE
async function loadNews() {
    try {
        const res = await fetch(
            https://newsdata.io/api/1/news?apikey=${NEWS_API_KEY}&country=tr&language=tr
        );
        const data = await res.json();
        const list = data.results || [];

        renderSlider(list);
        renderBreaking(list);
        renderNewsGrid(list);
        renderPopular(list);

    } catch (e) {
        console.error("Haber API HatasÄ±:", e);
        document.getElementById("breakingText").innerText = "Haberler alÄ±namadÄ±â€¦";
    }
}

// ========================
//  MANÅžET SLIDER
// ========================

function renderSlider(list) {
    if (!list.length) return;

    const sliderImage = document.getElementById("sliderImage");
    let index = 0;

    function updateSlider() {
        const img = list[index].image_url || list[index].image || "https://via.placeholder.com/1200x400";
        sliderImage.src = img;
        index = (index + 1) % list.length;
    }

    updateSlider();
    setInterval(updateSlider, 6000);
}

// ========================
//  BREAKING NEWS
// ========================

function renderBreaking(list) {
    const breaking = document.getElementById("breakingText");
    const text = list.slice(0, 8).map(h => h.title).join("   â€¢   ");
    breaking.innerText = text;
}

// ========================
//  HABER GRID
// ========================

function renderNewsGrid(list) {
    const grid = document.getElementById("newsGrid");
    grid.innerHTML = "";

    list.forEach(item => {
        const img = item.image_url || item.image || "https://via.placeholder.com/300x200";
        const card = document.createElement("div");
        card.className = "news-card";

        card.innerHTML = `
            <img src="${img}">
            <div class="news-card-title">${item.title || ""}</div>
            <div class="news-card-desc">${item.description || ""}</div>
        `;

        card.onclick = () => {
            if (item.link) window.open(item.link, "_blank");
        };

        grid.appendChild(card);
    });
}

// ========================
//  EN Ã‡OK OKUNANLAR
// ========================

function renderPopular(list) {
    const ul = document.getElementById("popularList");
    ul.innerHTML = "";

    list.slice(0, 8).forEach(item => {
        const li = document.createElement("li");
        li.innerText = "â€¢ " + item.title;
        li.style.cursor = "pointer";
        li.onclick = () => window.open(item.link, "_blank");
        ul.appendChild(li);
    });
}

// ========================
//  TRADINGVIEW WIDGETS
// ========================

// BIST 100

  "autosize": true,

</script>
